        <div class="container-fluid">
            <div class="row">

                <div class="col-sm-9  col-md-10  main">
                    <h1 class="page-header">  </h1>
                    <h1 class="page-header">1/2 Add Car</h1>

                    <h:form class="form-horizontal" id="carForm" enctype="multipart/form-data">
                        <div class="form-group" >
                            <h:outputLabel styleClass="control-label col-sm-2" value="VIN:" />
                            <div class="col-sm-4">
                                <h:inputText id = "vin" class="form-control" value="#{addCarManagedBean.car.vin}" required="true" requiredMessage="The VIN field is required.">
                                    <f:validator validatorId="vinValidator"/>
                                </h:inputText>
                            </div>
                            <h:message for="vin" styleClass="alert alert-danger"/>
                        </div>
                        <div class="form-group" >
                            <h:outputLabel styleClass="control-label col-sm-2" value="Model No:" />
                            <div class="col-sm-4">

                                <h:inputText id = "modelNo" class="form-control" value="#{addCarManagedBean.car.modelNo}" required="true" requiredMessage="The model no field is required.">
                                </h:inputText>
                            </div>
                            <h:message for="modelNo" styleClass="alert alert-danger"/>
                        </div>

                        <div class="form-group" >
                            <h:outputLabel styleClass="control-label col-sm-2" value="Model name:"  />
                            <div class="col-sm-4">
                                <h:inputText id ="modelName" class="form-control" value="#{addCarManagedBean.car.modelName}" required="true" requiredMessage="The Model name field is required.">
                                </h:inputText>
                            </div>
                            <h:message for="modelName" styleClass="alert alert-danger"/>

                        </div>
                        <div class="form-group" >
                            <h:outputLabel styleClass="control-label col-sm-2" value="Manufacturer:"  />
                            <div class="col-sm-4">
                                <h:inputText  id = "make" class="form-control" value="#{addCarManagedBean.car.make}" required="true" requiredMessage="The Manufacturer field is required."> 
                                </h:inputText>
                            </div>
                            <h:message for="make" styleClass="alert alert-danger"/>

                        </div>
                        <div class="form-group">
                            <h:outputLabel styleClass="control-label col-sm-2" value="Type:"  />
                            <div class="col-sm-4">
                                <h:selectOneMenu class="form-control"  value="#{addCarManagedBean.car.type}" >
                                    <f:selectItem itemValue="Sedan" itemLabel="Sedan" />
                                    <f:selectItem itemValue="4 wheel drive" itemLabel="4 wheel drive" />
                                    <f:selectItem itemValue="Truck" itemLabel="Truck" />
                                </h:selectOneMenu>
                            </div>

                        </div>
                        <div class="form-group" >
                            <h:outputLabel styleClass="control-label col-sm-2" value="Description:"  />
                            <div class="col-sm-4">
                                <h:inputTextarea  id ="des" rows="3" class="form-control" value="#{addCarManagedBean.car.description}" required="true" requiredMessage="The Description field is required.">
                                </h:inputTextarea>
                            </div>
                            <h:message for="des" styleClass="alert alert-danger"/>

                        </div>
<!--                        <div class="form-group" >
                            <h:outputLabel styleClass="control-label col-sm-2" value="Preview URL:" />
                            <div class="col-sm-4">


                                <h:inputText id = "urlInfo" class="form-control" value="#{addCarManagedBean.showUrlInfo()}" readonly="true">
                                </h:inputText>

                            </div>
                            <h:commandButton  class="btn btn-default" value="Get url information from Goole">
                                <f:ajax execute="make" render="urlInfo" />
                            </h:commandButton>
                            <h:message for="urlInfo" styleClass="alert alert-danger"/>
                        </div>-->
<!--                        <div class="form-group">
                            <h:outputLabel styleClass="control-label col-sm-2" value="Thumbnail:" />
                            <div class="col-sm-4">
                                <h:inputFile id ="file" class="form-control-file" value="#{addCarManagedBean.car.preview_url}" required="true" requiredMessage="The file field is required." >
                                    <f:validator validatorId="fileValidator"/>
                                    <f:ajax listener="#{addCarManagedBean.save()}" />
                                </h:inputFile>
                            </div>
                            <h:message for="file" styleClass="alert alert-danger"/>

                        </div>-->

                        <div class="form-group" >
                            <h:commandButton  class="btn btn-primary" id="confirm" value="Next Step"  action="#{addCarManagedBean.nextStep()}" style="margin-left: 250px">
                            </h:commandButton>
                            <h:commandButton  class="btn btn-primary" id="reset" value="Reset" type="reset" style="margin-left: 50px" ></h:commandButton>


                        </div>


                    </h:form>








                </div>


            </div>
        </div>




    </h:body>
</html>
